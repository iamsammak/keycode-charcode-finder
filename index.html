<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Keycode Charcode Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="display">
      <div class="table-cell">
        <span class="keycode-display"></span>
        <div class="title keycode-title">Key Code</div>
        <div class="text-title">
          <span class="text-display">Press a key</span>
        </div>
        <div class="title charcode-title">Char Code</div>
        <span class="charcode-display"></span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
